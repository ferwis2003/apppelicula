<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" (click)="showCharacterDetails(character1)">
        <ion-card>
          <ion-img src="../../assets/img/america.png"></ion-img>
          <ion-card-header>
            <ion-card-title>Capitan America</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="6" size-md="4" (click)="showCharacterDetails(character2)">
        <ion-card>
          <ion-img src="../../assets/img/thor.png"></ion-img>
          <ion-card-header>
            <ion-card-title>Thor</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="6" size-md="4" (click)="showCharacterDetails(character3)">
        <ion-card>
          <ion-img src="../../assets/img/brus.png"></ion-img>
          <ion-card-header>
            <ion-card-title>Bruce Banner</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="select" *ngIf="selectedCharacter">
    <img [src]="selectedCharacter.image" alt="Character Image">
    <h3 class="name">{{ selectedCharacter.name }}</h3>
    <p class="details">{{ selectedCharacter.details }}</p>
  </div>
</ion-content>
